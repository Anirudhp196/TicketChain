# Render Blueprint: deploy backend API
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: ticketchain-api
    runtime: node
    rootDir: backend/api

    buildCommand: npm install
    startCommand: npm start

    envVars:
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: NODE_VERSION
        value: 20
      - key: SUPABASE_URL
        sync: false  # set manually in Render dashboard
      - key: SUPABASE_KEY
        sync: false  # set manually in Render dashboard
